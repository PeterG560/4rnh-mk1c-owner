
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4RnH Mk.1c</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <!-- Column 1 with vertical green label -->
        <div class="col1">
            <div class="vert-label">4rnh.net<br>Owner</div>
        </div>

        <!-- Column 2 divider -->
        <div class="col2"></div>

        <!-- DD/MM/YY in Row 8 -->
        <div class="date-box" style="grid-column: 3; grid-row: 8;">DD</div>
        <div class="date-box" style="grid-column: 4; grid-row: 8;">MM</div>
        <div class="date-box" style="grid-column: 5; grid-row: 8;">YY</div>

        <!-- Placeholder for G icon -->
        <div class="logo-box" style="grid-column: 1 / span 2; grid-row: 12;"></div>

        <!-- Log Out label -->
        <div class="logout-box" style="grid-column: 17; grid-row: 12;">Log Out</div>
    </div>
</body>
</html>
