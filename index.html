
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4RnH Mk.1c</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="col1">
            <div class="bottom-up-label">4RnH.net Owner</div>
        </div>
        <div class="col2"></div>
        <div class="arrival-label" style="grid-column: 3 / span 3; grid-row: 2;">Arrival Date</div>
        <div class="date-box" style="grid-column: 3; grid-row: 3;">DD</div>
        <div class="date-box" style="grid-column: 4; grid-row: 3;">MM</div>
        <div class="date-box" style="grid-column: 5; grid-row: 3;">YY</div>
        <div class="logo-box" style="grid-column: 1 / span 2; grid-row: 12;">
            <img src="g-logo.png" alt="G Logo" class="g-logo">
        </div>
        <div class="logout-box" style="grid-column: 17; grid-row: 12;">Log Out</div>
    </div>
</body>
</html>
